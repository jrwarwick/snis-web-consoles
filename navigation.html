	<body>
		<div class="panel">
			<h1 onClick="toggleFullScreen();">NAVIGATION</h1>
		</div>
		<div id="main" bp="grid">
			<div class="panel" bp="3">
				<button id="btn_rudder_port" class="XXxfoob" data-cmd="RUDDER PORT">&blacktriangleleft; RUDDER PORT</button>
			</div>
			<div class="panel" bp="6">
				<div bp="grid">
					<div bp="6 offset-3 text-center">
						<button id="btn_elevator_up" class="XXXbar" data-cmd="ELEVATOR UP">ELEVATOR &blacktriangle; UP</button>
						<button id="btn_elevator_down" data-cmd="ELEVATOR DOWN">ELEVATOR &blacktriangledown; DOWN</button>
					</div>
				</div>
				<div bp="grid margin-top--lg">
					<div bp="9 offset-6">
						<button id="btn_throttle_up" data-cmd="THROTTLE UP">THROTTLE UP</button>
						<button id="btn_reverse_thrust" data-cmd="REVERSE THRUST">REVERSE &tridot; THRUST</button>
						<button id="btn_throttle_down" data-cmd="THROTTLE UP">THROTTLE DOWN</button>
					</div>
				</div>
			</div>
			<div class="panel" bp=3>
				<button id="btn_rudder_starboard" data-cmd="RUDDER STARBOARD">RUDDER STARBOARD &blacktriangleright;</button>
			</div>
		</div>
		<div class="panel">
			<!-- perhaps this should be a CSI/SSI "navigation.nonsense.html_fragment" file ajax'd into the dom...-->
			<table>
				<tr><td>alpha</td><td>beta</td><td>delta</td></tr>
				<tr><td>01</td><td>03</td><td>05</td></tr>
				<tr><td>02</td><td>04</td><td>06</td></tr>
			</table>
		</div>
	</body>
	<script>
		function toggleFullScreen() {
			if (!document.fullscreenElement) {
				document.documentElement.requestFullscreen();
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				}
			}
		}

		function command(text) {
			var data = { command: text };
			//sanitize data?
			console.info("Transmitting command: "+text);

			//fetch('/SHIP/NAVIGATION/THROTTLE/UP', {
			fetch("/SHIP/NAVIGATION/" + text.toUpperCase().replace(" ","/"), {
				method: 'POST', // or 'PUT'
				headers: {
					'Content-Type': 'application/json',
				},
				body: JSON.stringify(data),
			})
				.then(response => response.json())
				.then(data => {
					console.log('Success:', data);
					soundACK.play();
				})
				.catch((error) => {
					console.error('Error:', error);
					soundNACK.play();
				});
		}

		document.addEventListener('click', function (event) {
			// Don't follow the link
			event.preventDefault();
			if (event.target.dataset.cmd) {
				console.info("FYI: this element had a cmd attribute: " + event.target.dataset.cmd);
				//todo: mild validation (alphanumeric+space?)
				command(event.target.dataset.cmd);
			}
			/*
					switch (event.target.id) {
						case "btn_rudder_port":
							command("rudder left");
							break;
						case "btn_rudder_starboard":
							command("rudder right");
							break;
						case "btn_elevator_up":
							command("elevator up");
							break;
						case "btn_elevator_down":
							command("elevator down");
							break;
						case "btn_throttle_up":
							command("throttle up");
							break;
						case "btn_throttle_down":
							command("throttle down");
							break;
						default:
							if (event.target.id) {
								console.error("ERROR: element ID not recognized. Add to the event handler switch.");
							}
					}
			 */
			// Log the clicked element in the console
			console.log(event.target.tagName);
		}, false);
	</script>
	<script src="./howler.js"></script>
	<script>
		var soundACK = new Howl({ src: ['./sound/tactinput_acknowledge.ogg', './sound/tactinput_acknowledge.m4a', './sound/tactinput_acknowledge.webm'] });
		var soundNACK = new Howl({ src: ['./sound/tactinput_neg_acknowledge.ogg', './sound/tactinput_neg_acknowledge.m4a', './sound/tactinput_neg_acknowledge.webm'] });
		try {
			toggleFullScreen();
		} catch (error) {
			console.warn("just warning, kinda expected this..." + error);
		}
	</script>
